triggerNextPeriod:
  handler: src/eventTriggered/minter/nextPeriod.handler
  timeout: 900
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DeleteItem
        - dynamodb:Scan
      Resource:
        - Fn::GetAtt: [ uploadedArtworkTable, Arn ]
    - Effect: Allow
      Action:
        - dynamodb:PutItem 
      Resource:
        - Fn::GetAtt: [ admissionedArtworksTable, Arn ]
    - Effect: Allow
      Action:
        - dynamodb:UpdateItem
        - dynamodb:GetItem
      Resource:
        - Fn::GetAtt: [ periodTable, Arn ]
    - Effect: Allow
      Action:
        - sqs:SendMessage
      Resource:
        - Fn::GetAtt: [ MintingQueue, Arn ]
    - Effect: Allow
      Action:
        - sqs:SendMessage
      Resource:
        - Fn::GetAtt: [ IpfsUploadQueue, Arn ]
  events:
    - schedule: ${self:custom.period_check}

updateUserstateAfterUpload:
  handler: "src/eventTriggered/updateUserstateAfterUpload.handler"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:UpdateItem
      Resource:
        - Fn::GetAtt: [ userInfoTable, Arn ]
    - Effect: Allow
      Action:
        - dynamodb:PutItem
      Resource:
        - Fn::GetAtt: [ uploadedArtworkTable, Arn ]
    - Effect: Allow
      Action:
        - s3:DeleteObject
        - s3:Put*
      Resource: 
        - arn:aws:s3:::${self:custom.artwork_upload_s3_bucket_name}/*
  events:
    - s3:
        bucket: ${self:custom.artwork_upload_s3_bucket_name}
        event: s3:ObjectCreated:*
        rules:
          - prefix: artwork/
        existing: true

initializeUser:
  handler: "src/eventTriggered/createNewUserInfoObject.handler"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
      Resource:
        - Fn::GetAtt: [ userInfoTable, Arn ]
    - Effect: Allow
      Action:
        - cognito-idp:AdminAddUserToGroup
        - cognito-idp:AdminGetUser
      Resource:
        - Fn::GetAtt: [ BlckBookUsers, Arn ]
  events:
    - cognitoUserPool:
        pool: ${opt:stage, self:provider.stage}-blckbook-users
        trigger: PostConfirmation
        existing: true

endAuctions:
  handler: "src/eventTriggered/endAuctions.handler"
  timeout: 180
  iamRoleStatements:
    - Effect: Allow
      Action:
      - dynamodb:PutItem
      Resource:
      - Fn::GetAtt: [ notificationTable, Arn ]
    - Effect: Allow
      Action:
      - dynamodb:UpdateItem
      Resource:
      - Fn::GetAtt: [ userInfoTable, Arn ]
    - Effect: Allow
      Action:
        - dynamodb:UpdateItem
        - dynamodb:GetItem
      Resource:
        - Fn::GetAtt: [ mintedArtworks, Arn ]
    - Effect: Allow
      Action:
        - secretsmanager:GetSecretValue
      Resource:
        - "arn:aws:secretsmanager:eu-west-1:148905680245:secret:dev/hangzhouFaucet-ioAJGW"
  events:
    - schedule: rate(1 hour)

