<h2>{{data.title}}</h2>
<div>Uploaded by {{data.uploader}}</div>
<br>
<div class="line-container">
  <span>Latitude</span><span class="artwork-data">{{data.latitude}}</span>
</div>
<div class="line-container">
  <span>Longitude</span><span class="artwork-data">{{data.longitude}}</span>
</div>
<div class="button-container">
  <button mat-raised-button (click)="showOnMap()">
    <fa-icon [icon]="faMapPin"></fa-icon>
    Show on map
  </button>
  <button mat-raised-button [disabled]="false" (click)="copyToClipboard()">
    <fa-icon [icon]="faShareSquare">
    </fa-icon>
    {{'Share'}}
  </button>
</div>
<div class="button-container">
  <button mat-raised-button class="small-link" *ngIf="data.ipfsLink; else: ipfsLoading" (click)="openLink(data.ipfsLink)">
    <a target="_blank" href="{{data.ipfsLink}}">IPFS</a>
  </button>
  <ng-template #ipfsLoading>
    <button mat-raised-button class="small-link">
      <a>IPFS loading</a>
    </button>
  </ng-template>
  <button mat-raised-button class="small-link small-link-bottom" *ngIf="data.metadataLink; else: metaDataLoading" (click)="openLink(data.metadataLink)">
    <a target="_blank" href="{{data.metadataLink}}">metadata</a>
  </button>
  <ng-template #metaDataLoading>
    <div class="small-link small-link-bottom">
      <a>metadata loading</a>
    </div>
  </ng-template>
</div>
