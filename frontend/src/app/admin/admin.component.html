<div *ngIf="loading else loaded">
  <mat-spinner></mat-spinner>
</div>
<ng-template #loaded>
  <mat-checkbox [(ngModel)]="onlyUnchecked" (change)="uncheckedChanged()">Only show unchecked</mat-checkbox>
  <mat-form-field appearance="outline">
    <mat-label>Image height</mat-label>
    <input type="number" matInput [(ngModel)]="imageHeight">
  </mat-form-field>
  <table mat-table [dataSource]="artworks" class="mat-elevation-z8" #table>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image</th>
      <td mat-cell *matCellDef="let artwork">
        <a href="{{artwork.imageUrl}}">
          <button mat-raised-button>
            <img src="{{artwork.imageUrl}}" height="{{imageHeight}}" alt="no image">
          </button>
        </a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let artwork"> {{artwork.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="approved">
      <th mat-header-cell *matHeaderCellDef> Approve</th>
      <td mat-cell *matCellDef="let artwork">
        <mat-checkbox [checked]="artwork.approvalState === 'approved'"
                      (change)="checkArtwork(artwork, $event)"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Reject</th>
      <td mat-cell *matCellDef="let artwork">
        <button mat-icon-button (click)="rejectArtwork(artwork)">
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>

      </td>
    </ng-container>

    <ng-container matColumnDef="ban">
      <th mat-header-cell *matHeaderCellDef> Ban</th>
      <td mat-cell *matCellDef="let artwork">
        <button mat-icon-button (click)="banUser(artwork)">
          <fa-icon [icon]="faSkull"></fa-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-divider></mat-divider>
  <button mat-button (click)="getNextArtworks()">Get next</button>
  <button *ngIf="uploadIndexes.length > 1" mat-button (click)="getPreviousArtworks()">Get previous</button>

</ng-template>
