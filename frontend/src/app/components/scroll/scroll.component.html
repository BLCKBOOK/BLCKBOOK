<ngx-masonry [options]="myOptions" appScrollTracker (scrollingFinished)="addMoreItems()">
  <div class="grid-sizer"></div>
  <div class="gutter-sizer"></div>
  <div ngxMasonryItem class="masonry-item" *ngFor="let item of masonryItems">
    <img src="{{item.img}}" class="masonry-image"> <br>
    <div *ngIf="scrollType === 'voting'" class="vote-footer">
      <span>{{item.title}}</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="vote-button" *ngIf="!item.voted" (click)="item.voted = true">
        <fa-stack>
          <fa-icon [icon]="faSprayCan" stackItemSize="1x"></fa-icon>
        </fa-stack>
      </button>
      <button mat-icon-button class="vote-button" *ngIf="item.voted" (click)="item.voted = false">
        <fa-stack>
          <fa-icon [icon]="faSprayCan" stackItemSize="1x"></fa-icon>
          <fa-icon [icon]="faSlash" stackItemSize="2x"></fa-icon>
        </fa-stack>
      </button>
    </div>
  </div>
</ngx-masonry>
<div *ngIf="reachedEnd">YOU REACHED THE END</div>
