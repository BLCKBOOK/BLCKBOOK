<mat-dialog-content fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="2em" class="container">
  <div fxFlex="1 1 50%" class="image-container">
    <img [src]="data.src" [srcset]="data.srcSet" class="big-image"
         [sizes]="'(max-width: 959px) calc(50vw - 88px), calc(50vw-44px)'" alt="'Image'">
    <!--    <div fxLayout="row" fxLayoutAlign='space-evenly center'>
          <button mat-icon-button (click)="enlargeImage()">
            <fa-icon [icon]="faExpandArrowsAlt"></fa-icon>
          </button>
        </div>-->
  </div>
  <div class="meta-data-display" fxFlex="1 1 50%">
    <div>
      <app-bob-text [text]="data.artwork.title ?? 'Unknown'"></app-bob-text>
    </div>
    <div>Uploaded by {{data.artwork.uploader}}</div>
    <br>
    <div class="meta-data-container">
      <div class="line-container">
        <span>LATITUDE</span><span class="artwork-data">{{data.artwork.latitude}}</span>
      </div>
      <div class="line-container">
        <span>LONGITUDE</span><span class="artwork-data">{{data.artwork.longitude}}</span>
      </div>
      <div class="line-container">
        <span>TIMESTAMP</span><span class="artwork-data">{{data.artwork.uploadTimestamp}}</span>
      </div>
    </div>
    <br>
    <button mat-button>Show on map</button>
    <br>
    <div class="share">
      <button mat-icon-button [disabled]="false">
        <fa-icon [icon]="faShareAlt">
        </fa-icon>
      </button>
    </div>
    <button mat-button>
      VOTE (push me to the bottom)
    </button>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Close</button>
</mat-dialog-actions>
