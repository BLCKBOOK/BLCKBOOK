<button class="close" mat-button [mat-dialog-close]="true">X</button>
<h1 mat-dialog-title>NOTIFICATIONS</h1>
<mat-dialog-content>
  <div *ngFor="let notification of (notifications | async); last as isLast">
    <div class="notification-menu-item"
         fxLayout="row">
      <div fxLayout="column" class="left-column" [ngClass]="notification.link ? 'link' : 'no-link'" (click)="clickNotification(notification, $event)">
        <h4 class="notification-title" [ngClass]="notification.seen ? 'seen-notification': ''">{{notification.title}}</h4>
        <div>
          <div class="notification-text" [ngClass]="notification.seen ? 'seen-notification': ''">{{notification.body}}</div>
        </div>
      </div>
      <div *ngIf="!notification.link" fxFlex="1 1 40px" class="icon-column">
        <button mat-icon-button *ngIf="!notification.seen" (click)="markNotificationAsSeen(notification, $event)">
          <fa-icon [icon]="faCheck"></fa-icon>
        </button>
      </div>
    </div>
    <mat-divider *ngIf="!isLast"></mat-divider>
  </div>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Close</button>
</div>
