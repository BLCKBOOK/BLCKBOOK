<div class="welcome-line">
  <h2> {{('home.welcome' | translate) + ' ' + (username | async)}}</h2>
</div>
<div class="button-container" fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="2em" fxLayoutAlign="space-between">
  <button routerLink="/upload" class="navigate-button" mat-flat-button>
    <h4>{{currentPeriod}}</h4>
    <fa-stack class="my-fa-stack">
      <fa-icon [icon]="faImage" stackItemSize="2x"></fa-icon>
    </fa-stack>
    <div>SPOT YOUR TAG THIS WEEK</div>
  </button>
  <button routerLink="/voting" class="navigate-button" mat-flat-button>
    <h4>Last Period</h4>
    <div>
      <img src="./assets/images/home/thumbs.svg" alt="thumbs" class="thumbs"><br>
      <div>VOTE FOR THIS WEEK</div>
    </div>
  </button>
  <!--  <button mat-flat-button class="navigate-button" [disabled]="true">
      <div>
        <div>Some Territory Text (not available)</div>
      </div>
    </button>-->
</div>
